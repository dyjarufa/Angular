<mat-card class="mycard">
    <mat-card-header>
      <mat-card-title>Person data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>First Name: {{person.firstname}}</p>
      <p>Last Name: {{person.lastname}}</p>
      <p>Age: {{person.age}}</p>
      <p>Address: {{person.adress}}</p>

      <form>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Named" value="{{person.firstname}}">
          </mat-form-field>
      </form>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
